<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header></header>
    <main>
        <section class="app">
            <h1 class="app__header">ToDo App</h1>
            <div class="new-task">
                <h2 class="new-task__header">Enter a NEW task</h2>
                <form action="/" class="new-task__form">
                    <label for="new-task">Add a new task</label>
                    <input type="text" name="new-task" id="new-task" class="new-task__input">
                    <button class="new-task__submit" type="submit">Add</button>
                </form>
            </div>
            <div class="todo-list">
                <h2 class="todo-list__header">ToDoList</h2>
                <div class="todo-list__task">
                    <input type="checkbox" name="blank" id="blank">
                    <label for="blank">Blank</label>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>     
</body>
<script type="text/javascript" src=""></script>
</html>
