<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,200" />
    <script src="https://kit.fontawesome.com/3a6f13ee95.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <main>
        <form action="" class="user-data">
            <div class="user-data__password">
                <div class="user-data__password-container">
                    <label for="password" class="label-password">Password(required):</label>
                    <div>
                        <input type="text" class="user-data__password--input" id="password" name="password" placeholder="Enter password" required>
                        <i class="fa-regular fa-eye eye"></i>
                    </div>
                </div>
                <p>Password must contain:</p>
                <ul class="password-checklist">
                    <li class="password-check">
                        <i class="fa-regular fa-circle"></i>
                        <span>At least 9 characters length</span></li>
                    <li class="password-check">
                        <i class="fa-regular fa-circle"></i>
                        <span>At least 1 number</span></li>
                    <li class="password-check">
                        <i class="fa-regular fa-circle"></i>
                        <span>At least 1 uppercase letter</span></li>
                    <li class="password-check">
                        <i class="fa-regular fa-circle"></i>
                        <span>At least 1 special character</span></li>
                </ul>
            </div>
        </form>
    </main>
    <footer></footer>     
</body>
<script type="text/javascript" src="signup.js"></script>
</html>
