<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body class="col-center">
    <header></header>
    <main>
        <section class="auth-container col-center">
            <h1 class="header-sign-in">Login</h1>
            <div class="">Please, enter username & password</div>
            <form class="col-center" action="" method="post">
                <div class="form-input-text col-center">
                    <label for="username">Username</label>
                    <input class="input-field" type="text" name="username" id="username">
                </div>
                <div class="form-input-text col-center"">
                    <label for="password">Password</label>
                    <input class="input-field" type="text" name="password" id="password">
                </div>
                <div class="form-other">
                    <div class="checkbox">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">I forgot my password</a>    
                </div>
                <div class="form-input-submit col-center">
                    <button style="color: black" type="submit">Sign In</button>
                </div>
            </form>
            <section class="register-link">
                <div>
                    Don't have an account yet? <a href="#">Sign up</a>
                </div>
            </section>
        </section>
    </main>
    <footer></footer>     
</body>
<script type="text/javascript" src=""></script>
</html>
