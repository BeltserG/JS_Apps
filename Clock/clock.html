<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <header></header>
    <main>
        <section class="clock">
            <div class="clock-face">
                <div class="clock-number number1"><span>1</span></div>
                <div class="clock-number number2"><span>2</span></div>
                <div class="clock-number number3"><span>3</span></div>
                <div class="clock-number number4"><span>4</span></div>
                <div class="clock-number number5"><span>5</span></div>
                <div class="clock-number number6"><span>6</span></div>
                <div class="clock-number number7"><span>7</span></div>
                <div class="clock-number number8"><span>8</span></div>
                <div class="clock-number number9"><span>9</span></div>
                <div class="clock-number number10"><span>10</span></div>
                <div class="clock-number number11"><span>11</span></div>
                <div class="clock-number number12"><span>12</span></div>
            <div class="arrow-circle">
                <div class="clock-arrow spot"></div>
                <div class="clock-arrow hour"></div>
                <div class="clock-arrow minute"></div>
                <div class="clock-arrow second"></div>
            </div>
            </div>
        </section>
    </main>
    <footer></footer>     
</body>
<script type="text/javascript" src="clock.js"></script>
</html>
