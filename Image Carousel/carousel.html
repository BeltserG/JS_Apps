<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="https://kit.fontawesome.com/3a6f13ee95.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <header></header>
    <main>
        <h1>Image Carousel</h1>
        <section class="slider-container">
            <div class="slide">
                <img src="images/pexels-iconcom-733174.jpg" alt=""></div>
            <div class="slide">
                <img src="images/pexels-john-nail-1448136.jpg" alt=""></div>
            <div class="slide">
                <img src="images/pexels-pixabay-36717.jpg" alt=""></div>
            <div class="slide">
                <img src="images/pexels-pixabay-46253.jpg" alt=""></div>
            <div class="nav-btns">
                <div class="btn prev"><i class="arrow fa-solid fa-circle-chevron-left fa-2x"></i></div>
                <div class="btn next"><i class="arrow fa-solid fa-circle-chevron-right fa-2x"></i></div>
            </div>
        <div class="col-end">
            <section class="nav-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot"data-slide="1"></span>
                <span class="dot"data-slide="2"></span>
                <span class="dot"data-slide="3"></span>
            </section>
        </div>
        </section>
        
    </main>
    <footer></footer>     
</body>
<script type="text/javascript" src="carousel.js"></script>
</html>
