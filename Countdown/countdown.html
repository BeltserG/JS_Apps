<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdown.css">
    <title>Countdown</title>
</head>
<body>
    <section class="cd-container">
        <h1 class="cd-header">Until launch</h1>
        <div class="cd-con">
            <div class="cd-element">
                <p class="number" id="days">000</p>
                <span class="text">days</span>
            </div>
            <div class="cd-element">
                <p class="number" id="hours">000</p>
                <span class="text">hours</span>
            </div>
            <div class="cd-element">
                <p class="number" id="minutes">000</p>
                <span class="text">minutes</span>
            </div>
            <div class="cd-element">
                <p class="number" id="seconds">000</p>
                <span class="text">seconds</span>
            </div>
        </div>
    </section>
    <div class="timer">
        <h2 class="timer-h">Set the date</h2>
        <form action="/">
            <label for="year">Year</label>
            <input type="text" class="timer-year" maxlength="4" id="year" size="4" required>
            <label for="month">Month</label>
            <input type="text" class="timer-month" maxlength="2" id="month" size="2" required>
            <label for="day">Day</label>
            <input type="text" class="timer-day" maxlength="2" id="day" size="2" required>
        </form>
        <button class="set-btn" type="submit">SET</button>
    </div>
    <script src="countdown.js" charset="UTF-8" defer></script>
</body>
</html>
